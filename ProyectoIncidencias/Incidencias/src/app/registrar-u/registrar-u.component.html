<div class="container mt-4">
    <h2 class="text-center">Formulario de Registro</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" [(ngModel)]="tipo" name="tipo" required class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" [(ngModel)]="estado" name="estado" required class="form-control">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
      <button type="button" class="btn btn-secondary" (click)="navegar('/administrador')">Salir</button>
    </form>
  </div>
