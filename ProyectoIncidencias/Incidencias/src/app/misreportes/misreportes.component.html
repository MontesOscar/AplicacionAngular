<html>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Usuario</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="viajar('/usuario')">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="viajar('/registrarR')">Registar Reporte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="viajar('/inicio')">Cerrar sesión</a>
          </li>

        </ul>
      </div>
    </nav>
    <div class="mt-5 pt-5">
      <h2 class="text-center">Mis Reportes</h2>
    </div>

    <div *ngIf="reportes.length === 0" class="alert alert-warning">
      No tienes reportes disponibles.
    </div>

    <div class="container px-4 py-3">
      <div class="row">
        <div class="col-12 mb-4" *ngFor="let reporte of reportes">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">{{ reporte.titulo }}</h5>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ reporte.descripcion }}</h5>
              <div class="d-flex justify-content-between">
                <p><strong>Estado:</strong> {{ reporte.estado }}</p>
              </div>
              <div class="d-flex justify-content-between">
                <p><strong>Ubicación:</strong> Lat: {{ reporte.latitud }}, Long: {{ reporte.longitud }}</p>
              </div>
              <div class="d-flex justify-content-start mt-3">
                <button class="btn btn-danger mr-2" (click)="mostrarModalConfirmacion('eliminar', reporte.id)">
                  Eliminar
                </button>
                <button class="btn btn-warning" (click)="mostrarModalConfirmacion('actualizar', reporte.id)">
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="mostrarModal" class="modal fade show" style="display: block;" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar acción</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ modalMensaje }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarAccion()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mostrarModal" class="modal-backdrop fade show"></div>

  <link rel="stylesheet" href="misreportes.css">
</html>
